- type: constructionGraph
  id: APC
  start: start
  graph:
    - node: start
      edges:
        - to: apcFrame
          steps:
            - material: Steel
              amount: 3

    - node: apcFrame
      entity: APCFrame
      edges:
        - to: apc
          steps:
            - component: ApcElectronics
              name: "APC electronics"
              doAfter: 2
              
        - to: deffectapc
          steps:
            - material: DeffectAPCElectronics
              amount: 1
            - tool: Screwing
              doAfter: 2
              
        - to: reliableapc
          steps:
            - material: ReliableAPCElectronics
              amount: 1
            - tool: Screwing
              doAfter: 2
              
        - to: adminapc
          steps:
            - material: AdminAPCElectronics
              amount: 1
            - tool: Screwing
              doAfter: 2
              
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 3
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 2

    - node: apc
      entity: APCConstructed
      edges:
        - to: apcFrame
          completed:
            - !type:GivePrototype
              prototype: APCElectronics
              amount: 1
          conditions:
            - !type:WirePanel
              open: true
          steps:
            - tool: Prying
              doAfter: 4
              
    - node: deffectapc
      entity: DeffectBaseAPC
      edges:
        - to: apcFrame
          completed:
            - !type:GivePrototype
              prototype: DeffectSMESMachineCircuitboard
              amount: 1
          conditions:
            - !type:WirePanel
              open: true
          steps:
            - tool: Prying
              doAfter: 4
              
    - node: reliableapc
      entity: ReliableAPC
      edges:
        - to: apcFrame
          completed:
            - !type:GivePrototype
              prototype: ReliableAPCElectronics
              amount: 1
          conditions:
            - !type:WirePanel
              open: true
          steps:
            - tool: Prying
              doAfter: 4
              
    - node: adminapc
      entity: AdminAPC
      edges:
        - to: apcFrame
          completed:
            - !type:GivePrototype
              prototype: AdminAPCElectronics
              amount: 1
          conditions:
            - !type:WirePanel
              open: true
          steps:
            - tool: Prying
              doAfter: 4
