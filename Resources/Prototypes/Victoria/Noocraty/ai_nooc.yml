#---------------------------------------страаааашная муть для поведения ВИ-----------------------
- type: htnCompound
  id: MeleeAttackTargetCompoundBotNooc
  branches:
    # Move to melee range and hit them
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyMeleeTargets
              key: Target
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Во славу чистого разума!

- type: htnCompound
  id: MeleeCombatCompoundBotNooc
  branches:
    # Pickup weapon if we don't have one.
    - preconditions:
       - !type:ActiveHandComponentPrecondition
          components:
          # Just serializer things
          - type: MeleeWeapon
            damage:
              types:
                Brute: 0
          invert: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Беру!
        - !type:HTNCompoundTask
          task: PickupMeleeCompoundFix
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Ну держись у меня!
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyMeleeTargets
        - !type:HTNCompoundTask
          task: MeleeAttackTargetCompoundBotNooc
#---------------------------------------Стрельба и убийство-------------------------
- type: htnCompound
  id: GunCombatCompoundBotNooc
  branches:
    # Pick target, then move into range and shoot them.
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyGunTargets
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            stopOnLineOfSight: true
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: AdjacentTile
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Застрелить!
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
          operator: !type:GunOperator
            targetKey: Target
          services:
            - !type:UtilityService
              id: RangedService
              proto: NearbyGunTargets
              key: Target
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Победа!
#---------------------------------------Взять-выкинуть ствол-------------------------
- type: htnCompound
  id: RangedCombatCompoundBotNooc
  branches:
    - preconditions:
        - !type:GunAmmoPrecondition
          minPercent: 0.001
      tasks:
        - !type:HTNCompoundTask
          task: GunCombatCompoundBotNooc
    -  preconditions:
         - !type:ActiveHandComponentPrecondition
           components:
             - type: Gun
           invert: true
       tasks:
         - !type:HTNCompoundTask
           task: PickupGunCompound
         - !type:HTNPrimitiveTask
           operator: !type:SpeakOperator
             speech: Оружие!
    - preconditions:
        - !type:ActiveHandComponentPrecondition
          components:
            - type: Gun
        - !type:GunAmmoPrecondition
          maxPercent: 0.001
      tasks:
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:ActiveHandEntityPrecondition
          operator: !type:DropOperator
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Заряда нет!
#---------------------------------------Всякие Фразочки-----------------------------------
- type: localizedDataset
  id: SpeakingMobNoocBot
  values:
    prefix: advertisement-bot-nooc-
    count: 34  
#--------------------------------------Сочетание правил ВИ-----------------------------------------
#-----------------С ходить-бродить----------
#------обыч-----------
- type: htnCompound
  id: BotNooc
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: RangedCombatCompoundBotNooc
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompoundBotNooc
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompoundBot
#-----------------Без ходить-бродить----------
#------обыч-----------          
- type: htnCompound
  id: BotNoocStop
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: RangedCombatCompoundBotNooc
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompoundBotNooc
