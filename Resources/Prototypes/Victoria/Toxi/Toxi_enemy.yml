#------------------------------------------------Токсичная аномалия (СМ1)------------------------------------
- type: entity
  id: AnomalyToxi
  name: аномалия
  parent: BaseAnomaly
  suffix: Toxi
  components:
  - type: Sprite
    sprite: Victoria/Toxi/toxi_anom.rsi
    layers:
    - state: anom
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: RandomSprite
    selected: 
      enum.AnomalyVisualLayers.Base:
        anom: "#6300cf"
      enum.AnomalyVisualLayers.Animated:
        pulse: "#6300cf"
  - type: PointLight
    radius: 4.0
    energy: 3.5
    color: "#6300cf"
  - type: BadFood
  - type: Anomaly
    corePrototype: AnomalyCoreToxi
    coreInertPrototype: AnomalyCoreToxiInert
    minPulseLength: 60
    maxPulseLength: 120
  - type: ProjectileAnomaly
    projectilePrototype: ProjectileToxiAnome
    minProjectiles: 4
    maxProjectiles: 16
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnPulse: true
        minAmount: 4
        maxAmount: 6
        minRange: 2
        maxRange: 6
      spawns:
      - ToxiLeech
    - settings:
        spawnOnSuperCritical: true
        minAmount: 1
        maxAmount: 2
        minRange: 4
        maxRange: 10
      spawns:
      - ToxiTroll
    - settings:
        spawnOnSuperCritical: true
        minAmount: 3
        maxAmount: 5
        minRange: 4
        maxRange: 10
      spawns:
      - ToxiLeech
  - type: SolutionContainerManager
    solutions:
      anomaly:
        reagents:
        - ReagentId: ToxineSM1
          Quantity: 1000
  - type: DamageOnInteract
    damage:
      types:
        Poison: 10
    popupText: popupText-AnomalyToxi
  - type: GasProducerAnomaly
    releasedGas: 6
    releaseOnMaxSeverity: true
    spawnRadius: 0
