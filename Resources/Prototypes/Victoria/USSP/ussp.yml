  name: Советский пистолет "Попов"
  suffix: СССП
  parent: BaseWeaponPistol
  id: USSPPistol
  description: Простенькая слаботочная гравитационная оружейная система, позволяющая выстреливать небольшими шариками, но более-менее точно.
  components:
  - type: Sprite
    sprite: Victoria/USSP/Weapon/ussp_pistol.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Clothing
    sprite: Victoria/USSP/Weapon/ussp_pistol.rsi
  - type: Gun
    fireRate: 3
    projectileSpeed: 20
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: USSPBatteryPistCarab
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - USSPBatteryPistCarab
            - USSPBatterySMG
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Construction
    graph: USSPWeapon
    node: USSPPistol
