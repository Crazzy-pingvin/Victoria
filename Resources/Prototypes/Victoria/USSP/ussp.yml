- type: entity
  parent: BookLoreBase
  id: BookWeaponUSSP
  name: наставление по оружию СССП
  description: Краткая инструкция, как собрать своё советское оружие.
  components:
    - type: Sprite
      layers:
      - state: book_polit_USSP
    - type: Paper
      content: Всё оружие СССП делится на три категории. Слаботочное, силовое и особое.


        К особому оружию относятся излучатели и притяжители. Их собрать в полевых условиях нельзя.
      
        Слаботочные и силовые собрать можно. Имейте в виду, что при соединении каждой детали, конструкцию нужно закрепить отвёрткой. А при разборке откусывать кусачками.


        Среди слаботочных выделяют пистолет, пистолет-пулемёт и карабин.

        Пистолет = Оружейный блок + слаботочный блок + рукоять + стабилизатор   

        Пистолет-пулемёт = Оружейный блок + слаботочный блок + рукоять + цевьё + ускоритель
      
        Карабин = Оружейный блок + слаботочный блок + рукоять + цевьё + компенсатор + приклад
      
      
        Среди слаботочных выделяют винтовку, втомат, пулемёт и дробовик.
      
        Винтовка = Оружейный блок + силовой блок + рукоять + цевьё + компенсатор + приклад
      
        Автомат = Оружейный блок + силовой блок + рукоять + цевьё + ускоритель + стабилизатор + приклад
      
        Пулемёт = Оружейный блок + силовой блок + рукоять + охлаждающий контур + компенсатор + стабилизатор + защитный кожух
      
        Дробовик = Оружейный блок + силовой блок + рукоять + охлаждающий контур + рукоять + приклад
