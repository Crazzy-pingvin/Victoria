#------------------------------------------тля------------------------------
- type: entity
  name: Тля
  description: Обычно они приходят ночью. Обычно.
  suffix: Оборона, Альфа, Ксено
  parent: MobXenoDefAlfa
  id: MobXenoAphidDefAlfa
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Victoria/DefenseMode/Xenos/aphid.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: NpcFactionMember
    factions:
    - XenoTunnellerOnly
  - type: Journey
    journeyGroup: Alpha
  - type: HTN
    rootTask:
      task: XenoCompoundDef
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobThresholds
    thresholds:
      0: Alive
      20: Dead
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 2
        Caustic: 3
        Structural: 20 
  - type: Bloodstream
    bloodMaxVolume: 5 
  - type: TimedDespawn
    lifetime: 15
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.10
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
#------------------------------------------мачеха------------------------------
- type: entity
  name: Мачеха
  suffix: Оборона, Альфа, Ксено
  parent: MobXeno
  id: MobXenoStiefmutterAlpha
  components:
  - type: GhostRole
    prob: 0
  - type: Sprite
    drawdepth: Mobs
    sprite: Victoria/DefenseMode/Xenos/stiefmutter.rsi
    offset: 0,0.3
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      25: 0.7
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
        Blunt: 5
        Poison: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 235
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobXenoAphidDefAlfa
    chance: 1
    intervalSeconds: 20
    minimumEntitiesSpawned: 2
    maximumEntitiesSpawned: 5
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Journey
    journeyGroup: Alpha
  - type: DefenseEnemy
  - type: HTN
    rootTask:
      task: XenoCompoundDef
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: FoodMeatXeno
      amount: 4
  - type: TimedDespawn
    lifetime: 300
