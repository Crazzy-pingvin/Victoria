  description: Автомат для выдачи базового армейского снаряжения и вооружения для вновьприбывших солдат гарнизона.
  components:
  - type: Sprite
    sprite: Victoria/DefenseMode/vending_machine.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: ump
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
