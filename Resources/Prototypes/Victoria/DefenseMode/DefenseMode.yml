  supervisors: job-def-supervisors-officer
  canBeAntag: false
  accessGroups:
  - AllAccess
  
- type: job
  id: DefCargo
  name: Снабженец
  description: Кровеносный сосуд обороны. Боец, что накормит солдат, напоит солдат, поднесёт боеприпасы, взрывчатку, оружие, медикаменты, стройматериалы.
