#----------------------------------------знамя--------------------------------
- type: entity
  name: Спавнер знамени
  id: SpawnBannerDef
  parent: MarkerBase
  suffix: Оборона
  components:
  - type: Sprite
    layers:
    - state: green
    - state: banner_umpor_std
      sprite: Victoria/Umpor/umpor_banner.rsi
  - type: StateChoiceSpawner
    umpor: UmporBannerStd
    mirt: MirtBannerStd
    cdc: CDCBannerStd
    nt: MirtBannerStd
    ussp: USSPBannerGerb
