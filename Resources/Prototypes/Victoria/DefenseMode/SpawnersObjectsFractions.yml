#----------------------------------------Оборонный фабрикатор--------------------------------
- type: entity
  name: Спавнер оборонного фабрикатора
  id: SpawnDefTechFab
  parent: MarkerBase
  suffix: Оборона
  components:
  - type: Sprite
    sprite: Victoria/DefenseMode/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
