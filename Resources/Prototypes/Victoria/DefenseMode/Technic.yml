#------------------------------------------------------------------------------Шагатели---------------------------------
#--------------------------------------------------------------Умпорский--------------------
#----------------------------------------------Храбрец-------------------------
- type: entity
  id: UmporMechValiant
  parent: BaseMech
  name: ШБМ "Храбрец"
  description: Шагающая Боевая Машина "Храбрец". Одна из новых разработак военной промышленности Умпорской Федерации, призванная переломить исход любого боя.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Victoria/DefenseMode/Mechs/Umpor/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: valiant
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,0.9,0.9,-0.9"
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Mech
    baseState: valiant
    openState: valiant-open
    brokenState: valiant-broken
    mechToPilotDamageMultiplier: 0.4
    maxEquipmentAmount: 1
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 15
        Piercing: 5
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Repairable
    fuelCost: 210
    doAfterDelay: 40
  - type: MobState
  - type: NpcFactionMember
    factions:
    - Umpor
  - type: DamageContacts
    onMove: true
    damage:
      types:
        Blunt: 15
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Construction
    graph: Valiant
    node: valiant
    defaultTarget: valiant
