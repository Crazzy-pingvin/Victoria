#--------------------------------------------------Объяснение замесов карт---------------------
- type: entity
  name: Спавнер приказа об обороне
  id: SpawnPaperMapDesrtPlatform
  parent: MarkerBase
  suffix: Оборона, Пустынная платформа
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: StateChoiceSpawner
    umpor: UmporPaperMapDesrtPlatform
    mirt: MirtPaperMapDesrtPlatform
    cdc: CDCPaperMapDesrtPlatform
    nt: MirtPaperMapDesrtPlatform
    ussp: USSPPaperMapDesrtPlatform
#---------------------------------------Пустынная платформа---------------------
#---------------------------Умпорское------------------------
- type: entity
  id: UmporPaperMapDesrtPlatform
  name: Приказ об обороне
  suffix: Умпорский, Оборона, Пустынная Платформа
  parent: Paper
  components:
  - type: Paper
    content: |
      [color=#9d9d9d]░░░░░░░█████░░░██[/color]
      [color=#9d9d9d]█████░░░░█░░░███░[/color]      [head=3]Бланк документа[/head]
      [color=#9d9d9d]░░░░█████░█████░░[/color]               [head=3]UMPR[/head]
      [color=#9d9d9d]████░░░░█░████░░░[/color]
      [color=#9d9d9d]░░░█████░█░░░░░░░[/color]
      =============================================
                          ПРИКАЗ
      =============================================
      
      Составитель документа: Полковник
      Должность составителя: Варин Сталерук
      Срочность: Чрезвычайная
      
      
      Командующему линии обороны.
      
      В связи с обнаружением огромного улья ксеноморфов и значительных сил противника в нём, нам необходимо провести эвакуацию города Nска. Но противник уже обнаружил город и начал массированное наступление.
      
      
      На данный момент существует риск, что основной путь эвакуации будет подвергнут нападению и станет непригоден для вывода гражданских. В таком случае, мы начнём эвакуацию по вашему направлению по железной дороге.
      
      
      Ваш участок дороги является самой уязвимой точкой удара. Вам необходимо во чтобы то ни стало любой ценой удерживать платформу у железнодоложных путей и Знамя-Маяк. Пока он цел, мы будем знать, что вы живы и пришлём транспорт, что заберёт вас, после конца эвакуации. Если же знамя-маяк будет уничтожено, то вы будете признаны погибшими и поссле эвакуации будет нанесён бомбовыу удар по вашим позициям.
      
      
      Население города расчитывает на вас, командир. Не подведите!
      
      =============================================
      
                                  [italic]Место для печатей[/italic]
    stampState: "paper_stamp-generic"
    stampedBy:
      - stampedName: Умпорская Федерация
        stampedColor: "#7f7f7f"
