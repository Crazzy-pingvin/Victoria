      Нашей стране крайне важны горнодобывающие предприятия на этой планете. А помимо предприятий важны и шахтёрские поселения.
      
      
      В вашем районе замечен улей ксеноморофов. Поселенцев и шахтёров не успели эвакуировать с планеты, а потому они спрятались в горных и подземных убежищах. Вопрос времени, когда ксеноморфы доберуться до них.
      
      
      Около вашей базы располагается крупное убежище. Вход завалили, но это не на долго задержит врагов. Защитите базу, а затем мы раскупорем убежище.
      
      
      Необходимо защитить шахтёров. Мы надеемся на вас.
      
      =============================================
      
