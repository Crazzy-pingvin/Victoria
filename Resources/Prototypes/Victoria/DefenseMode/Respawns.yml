#------------------------------------------------Умпорские-------------------------------------------
#-------------------------------------Специалист-----------------
- type: randomHumanoidSettings
  speciesBlacklist: 
    - Diona
    - Vox
  id: DefHumanoidSettingsUmporSPC
  randomizeName: false
  components:
    - type: NpcFactionMember
      factions:
      - Umpor
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: Умпорский специалист
      description: Вы смелый и умелый боец армии Умпорсокой Федерации. Вы обучены пользоваться более сложной техникой и вам хватает находчивости быть более гибким в бою. Слушайтесь офицеров и приведите свою страну к победе!
    - type: GhostTakeoverAvailable
    - type: MobThresholds
      thresholds:
        0: Alive
        120: Critical
        210: Dead
    - type: Stamina
      critThreshold: 120
    - type: Loadout
      prototypes: [ GearDefUmporSPC ]
    - type: RandomMetadata
      nameSegments:
      - UmporName-s
      - UmporNameTwo

- type: entity
  name: Умпорский специалист Спавнер
  id: DefSpawnerUmporSPC
  suffix: Умпор, GHOST, Оборона
  components:
  # - type: NpcFactionMember
    # factions:
      # - Umpor
  - type: Sprite
    sprite: Victoria/DefenseMode/jobs.rsi
    layers:
      - state: green
      - state: spc
  - type: RandomHumanoidAppearance
    randomizeName: false
  # - type: RandomMetadata
      # nameSegments:
