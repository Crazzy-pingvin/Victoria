- type: entity
  parent: BookLoreBase
  id: BookCosmMachines_1
  name: Построение космециевых машин, том 1
  description: Данная книга является методическим пособием по построению космениевых машин, а именно базы космециевых машин и космециевого-аккумулятора.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_CosmMachine
    - type: Paper
      content: Космециевые машины являются прекрасным подспорьем в осуществелении разведывательной, транспортно-логистической, исслудовательской и инженерной деятельности. Многие считают, что их построение очень-очень сложное, но при должном терпении и хорошем запасе материалов любой инженер способен с ними справиться.
      
      
               В первую очередь необходимо поставить обычный стандартный каркас, как для любой другой машины. На этом останавливаться не будем подробно.
               
               
               Далее каркас нужно перестроить в базу космеиевой машины. По сути это большой накопитель энергии, вроде СМЭС, но работающий в ином режиме. Для этого...
               
               1) Подсоединяем электронную плату базы космециевой машины
               
               2) Подключаем 4 батареи высокой ёмкости
               
               3) Подпаиваем 10 конденсаторов
               
               4) Проводим 30 высоковольтных кабелей
               
               5) Закручиваем болты отвёрткой
               
               
               После необходимо собрать крепление...
               1) Расслабляем болты отвёрткой
               2) Формируем крепление из 5 листов стали
               3) Закручиваем отвёрткой
               
               
               База космециевой машины готова! Теперь нужно выбрать что мы собираем.. Космециевый аккумулятор, блюспейс-маяк или редспейс-сканнер.
               
               Если это космециевый аккумулятор, то сперва нужно построить его основу...
               
               1) Вставляем плату космециевого аккумулятора
               
               2) Укрепляем корпус 15 листами стали
               
               3) Добавляем 5 слитков меди
               
               4) При помощи сварки распределяем медь по корпусу
               
               5) Закручиваем болты отвёрткой
               
               6) Вставляем космециевое ядро
               
               7) Подключаем 5 средневольтных кабелей
               
               8) Вставляем второе космециевое ядро
               
               9) Подсоединяем 5 конденсаторов
               
               10) Закручиваем отвёрткой этот модуль
               
               11) Повторяем ещё раз пункты 6-10
               
               12) Укрепляем переднюю панель 5 листами стали
               
               13) Добвляем 10 кусков хрома
               
               14) Распределяем сваркой хром в машине
               
               15) Проводим 20 средневольтных кабелей ко всем системам
               
               16) Закручиваем отвёрткой крепления кабелей
               
               17) Закрываем индикаторы 10 бронестёклами
               
               18) Закручиваем отвёрткой индикаторы
               
               19) Обшиваем 20 листами пластика
               
               20) Закручиваем последние болты отвёрткой
               
               
               Далее нужно собрать верхний модуль...
               
               1) К основе аккумулятора прикрепите 10 листов стали
               
               2) Закрепите отвёрткой
               
               3) Сформируйте обмотку из 5 слитков меди
               
               4) Распределите медь сваркой
               
               5) Проложите 10 высоковольтных кабелей
               
               6) Подсоедините 5 конденсаторов
               
               7) Закрепите всё отвёрткой
               
               
               Ваш аккумулятор готов. Соедините его дальную часть с кабельным терминалом, подсоедините к терминалу высоковольтный кабель и ждите пока ааккумулятро зарядится!

- type: entity
  parent: BookLoreBase
  id: BookCosmMachines_2
  name: Построение космециевых машин, том 2
  description: Данная книга является методическим пособием по построению космениевых машин, а именно блюспейс маяка и редспейс сканера.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_CosmMachine
    - type: Paper
      content: В прошлом томе мы учили собирать базу космециевых машин и космециевый аккумулятор. В этом томе мы рассмотрим построение блюспейс маяк и редспейс сканер.
             
               
               Для сборки блюспейс маяка нужно иметь готовую базу космециевых машин, а затем..
               
               1) Вставляем плату блюспейс маяка
               
               2) Укрепляем корпус 10 листами стали
               
               3) Добавляем 10 слитков меди
               
               4) При помощи сварки распределяем медь по корпусу
               
               5) Закручиваем болты отвёрткой
               
               6) Вставляем блюспейс модуль
               
               7) Подключаем 5 низковольтных кабелей
               
               8) Подсоединяем 1 конденсатор
               
               9) Вставляем второй блюспейс модуль
               
               10) Подключаем ещё 5 низковольтных кабелей
               
               11) Вставляем третий блюспейс модуль
               
               12) закручиваем болты на системе отвёрткой
               
               13) Подсоединяем 4 конденсатора
               
               14) Закручиваем отвёрткой этот модуль
               
               15) Повторяем ещё раз пункты 6-14
               
               16) Укрепляем переднюю панель 5 листами стали
               
               17) Проводим 20 низковольтных кабелей ко всем системам
               
               18) Закрываем индикаторы 20 бронестёклами
               
               19) Закручиваем отвёрткой индикаторы
               
               20) Обшиваем 20 листами пластика
               
               21) Закручиваем последние болты отвёрткой
               
               
               Далее нужно собрать верхний модуль...
               
               1) К основе аккумулятора прикрепите 10 листов стали
               
               2) Закрепите отвёрткой
               
               3) Сформируйте обмотку из 10 слитков меди
               
               4) Распределите медь сваркой
               
               6) Подсоедините 10 конденсаторов
               
               7) Закрепите всё отвёрткой
               
               
               Ваш блюспейс маяк готов, но он требует точной настроки в лаборатории, хотя даже в только что собранном виде он способен заменить сканер масс. Тем не менее рекомендуем отправить его через торговый пост Космологистики на станцию Центрального Командования, оно щедро отблагодарит станцию за такое подспорье.
               
               
               Но вернёмся к редспейс сканеру. Для его сборки нужно иметь готовую базу космециевых машин, а затем..
               
               1) Вставляем плату редспейс сканера
               
               2) Укрепляем корпус 20 листами стали
               
               3) Добавляем 5 слитков меди
               
               4) При помощи сварки распределяем медь по корпусу
               
               5) Закручиваем болты отвёрткой
               
               6) Вставляем редспейс модуль
               
               7) Подключаем 5 низковольтных кабелей
               
               8) Подсоединяем 1 конденсатор
               
               9) Вставляем второе блюспейс модуль
               
               10) Подключаем ещё 5 низковольтных кабелей
               
               11) Закручиваем отвёрткой крепления
               
               12) Подсоединяем 5 конденсаторов
               
               13) Закручиваем отвёрткой этот модуль
               
               11) Повторяем ещё раз пункты 6-13
               
               12) Укрепляем переднюю панель 5 листами стали
               
               13) Добвляем 5 кусков хрома
               
               14) Распределяем сваркой хром в машине
               
               15) Проводим 20 низковольтных кабелей ко всем системам
               
               16) Закручиваем отвёрткой крепления кабелей
               
               17) Закрываем индикаторы 20 бронестёклами
               
               18) Закручиваем отвёрткой индикаторы
               
               19) Обшиваем 10 листами пластика
               
               20) Закручиваем последние болты отвёрткой
               
               
               Далее нужно собрать верхний модуль...
               
               1) К основе аккумулятора прикрепите 20 листов стали
               
               2) Закрепите отвёрткой
               
               3) Сформируйте обмотку из 5 слитков меди
               
               4) Распределите медь сваркой
               
               6) Подсоедините 5 конденсаторов
               
               7) Вставьте 1 редспейс модуль
               
               8) Закрепите всё отвёрткой
               
               
               Редспейс сканер - это хороший вспомогательный механизм любому отделу РНД на Фронтире. Он самосотоятельно проводит измерения показателей активности редспейса в регионе и сам генерирует так называемые "очки исследования".
 
