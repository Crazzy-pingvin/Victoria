        Пример формулы
        
        10u алюминия + 15u кислорода → сапфир
        
        2u углерода + 1u масло → углеродная смола
        
        При нагревании жидкостей можно собрать осадок на мензурке и использовать при производстве плат!
        
        Попробуй нагреть 20 ед. меди и посмотри, что получится!
      
      
        Экспериментируй и с другими жидкостями! Слава NanoTrasen!
        
- type: entity
  parent: BookLoreBase
  id: BookLogicToxy
  name: Логика токсинов
  description: Данная книга это учебное пособие по борьбе с токсинами.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_BookLogicToxy
    - type: Paper
      content: Иногда когда Ваш анализатор здоровья показывает токсичное отравление организма пациента, простой Диловен может не помочь, так как его предназначение – максимально эффективно бороться с большинством видов отравлений, однако он малоэффективен против специфических.
      
      
               Дело в том, что для борьбы с некоторыми токсинами необходимо точечное лечение. Для этого нужно верно и как можно быстрее определить тип токсина.
               
               Некоторые типы хорошо определяет стандартный химмастер 4000 компании NT!
               
               
               Токсины подразделяются на три вида.
               
               Кодировка ПМ обозначает токсины природного и молекулярного происхождения.
               
               Кодировка СМ обозначает токсины синтетического и молекулярного происхождения.
               
               Кодировка СА обозначает токсины синтетического и атомарного происхождения.
               
               
               
               Однако, для более глубокого анализа необходим особый маркер, разработанный лучшими учёными NT!
               
               Формула изготовления достаточно проста. Достаточно смешать 2u обычного физраствора с 3u углерода и 1u хлора.
               
               Для индикации достаточно применить 1u маркера к крови пациента для определения дополнительного типа токсина.
               
               
               
               Токсины по усваиваемости подразделяются на три категории. Альфа, Бета и Гамма.
               
               
               После получения всей вышеуказанной информации следует приступить к изготовлению лекарства.
               
               
               Но какое? В зависимости от указанной кодировки!
               
               
               Прикорин для П
               
               Формула 1u Плазмы + 2u Стеллибинин (Сок галакточертополоха)
               
               Сикилит для С
               
               Формула 1u Плазмы + 1u Ипекака
               
               Атморин для А
               
               Формула 1u Плазмы + 2u Углерода + 1u Воды и нагреть
               
               Молитит для М
               
               Формула 1u Йода + 1u Меди + 1u Железа
               
               Ватин для Альфа токсина
               
               Формула 1u Кремния + 2u Кислорода + 1u Алоэ
               
               Тунин для Бета токсина
               
               Формула 2u Железа + 1u Водорода и нагреть
               
               Тирин для Гамма токсина
               
               Формула 1u Йода + 1u Меди + 1u Железа
               
               Так как код Вашего токсина будет состоять из трех частей (Например СА Альфа), то Вам необходимо смешать получившиеся химикаты в равных пропорциях и ввести пациенту.
               

               Всего определено девять вариантов лекарств от различных типов токсинов.
               
               Примован
               
               Прилектун
               
               Прикулрин
               
               Синмован
               
               Синлектун
               
               Синкулрин
               
               Синатван
               
               Синаттун
               
               Синатрин
               


               Надеюсь, данное пособие поможет Вам спасти любого пациента из самой трудной ситуации!
               
               Слава NT!

- type: entity
  parent: BookLoreBase
  id: BookBaseElectro
  name: Базовая электрика
  description: Данная книга это учебное пособие по работе с электрическими сетями.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_BaseElectro
    - type: Paper
      content: Ни одна станция не способна работать без электрической энергии, распространяющейся по венам и артериям станции – проводам.
               
               
               Однако снабжение станции аккумуляторами дорого и не слишком выгодно в условиях далёкого космоса, поэтому учеными и инженерами NT были разработаны различные методы генерации электроэнергии прямо на месте.
               
               
               Этими способами являются ДАМ, Накопители звездной энергии, Термоэлектрогенератор, Коллекторы радиации и Катушки теслы.
               
               
               В данном руководстве мы подробно остановимся на базовом устройстве электрических сетей и первых двух способах её генерации.
               
               
               Первое, что нужно запомнить, это тот факт, что слишком большое напряжение уничтожит любое чувствительное оборудование станции, поэтому любой высоковольтный источник электропитания следует подключать с помощью высоковольтных кабелей с рыжей оплеткой к подстанции.
               
               
               Важно! NT настоятельно рекомендует устанавливать подключение к подстанции через накопительные установки СМЭС, чтобы не лишиться электроэнергии сразу в случае аварии!
               
               
               После подключения высоковольтных кабелей к подстанции, необходимо провести от неё кабели среднего вольтажа с желтой оплёткой к локальным источникам питания (ЛКП). 
               
               
               Далее от ЛКП следует проводить подключение к оборудованию станции обычными проводами с зелёной оплёткой.




               Рассмотрим ближе устройство ДАМ. 
               
               
               ДАМ состоит из контроллера ДАМ и ядер ДАМ. Чтобы построить ДАМ, необходимо использовать универсальный мультитул на автоматических распаковщиках, расположенных квадратом 3х3 или прямоугольником 3х4 или 4х3.
               
               
               Это связанно со значительными потерями энергоэффективности при использовании более двух ядер ДАМ.
               
               
               Важно! Настройка впрыска должна быть произведена в расчете двух единиц впрыска на одно ядро. Неверная настройка впрыска приведёт к перегрузке ДАМ и Вашему увольнению.




               Рассмотрим ближе устройство панелей сбора звездного излучения. Для простоты в стандартной документации NT их название приводится как солнечные панели.




               Схема их устройства состоит из двух крыльев солнечных панелей с одним солнечным трекером в конце. Крыло обычно содержит в себе шесть звеньев по восемь панелей в каждом. Всего на крыле 24 панели. Всего в секции 48 панелей. Но на некоторых станциях могут быть и иные конфигурации.




               Панели подключаются к консоли контроля солнечных батарей. На консоли можно обнаружить текущую генерацию электроэнергии, угол поворота звезды, настроить угол поворота солнечных панелей и задать автоматическую корректировку угла поворота.
               
               
               NT рекомендует придерживаться значений 5.8 или 5.9 для корректировки угла поворота солнечных панелей.
               
               
               На этом заканчивается первая часть нашего руководства!
               
               
               Слава NT!

- type: entity
  parent: BookLoreBase
  id: BookCookingBase
  name: Поваренная книга
  description: Данная книга содержит некоторые популярные рецепты.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_CookingBase
    - type: Paper
      content: Голоден ты или твои друзья? Не важно! Это руководство поможет тебе!
               
               
               Хочешь чего-нибудь простое?
               
               
               Просто положи кусок любого мяса на электроплитку и готово! Слишком просто?
               
               
               Положи кусок теста в микроволновку на 5 секунд и насладись булочкой!
               
               
               Но где найти тесто? Дак смешай воды и муки и будет тебе тесто!
               
               
               Не хватает закуски? Добавь немного универсального фермента в молоко и прямо на глазах оно преобразуется в головку сыра!
               
               
               Попробуй добавить к булочке чего-нибудь интересного (или просто мяса) и сунь в микроволновку на 10 секунд! Посмотри, что получится! Кухня это маленький отдел РНД. Не бойся экспериментировать, но при обнаружении непонятного светящегося объекта, сообщи в научный отдел.
               
               
               Хочешь немного блинчиков? Легко!
               
               
               Смешай шесть сырых яиц, пять чайных ложек муки и пять молока. Поставь на пять секунд в микроволновку и будет готов простой блинчик.
               
               
               Что-то слишком легко, да? Ну давай попробуем чего потяжелее.
               
               
               Возьми брусок масла, шесть сырых яиц и пятнадцать ложек муки. Положи в микроволновку на 15 секунд.
               
               
               Добавь к отварным спагетти помидор и положи в микроволновую печь ещё на 10 секунд.
               
               
               Выглядит уже вкусно, не так ли! А что, если мы положим две порции спагетти в печь ещё на 10 секунд?
               
               
               Получится… а… э… похоже, придется звать ученых, чтобы объяснить это явление!
               
               
               Слава NT!

