- type: entity
  parent: BookLoreBase
  id: BookMedOsn
  name: Базовая медицина
  description: Данная книга это учебное пособие по базовой медицине.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_MedOsn
    - type: Paper
      content: Что является самым главным инструментом любого врача? Универсальный анализатор здоровья, встроенный в том числе в КПК каждого сотрудника медицинского отдела.
               
               
               Что показывает анализатор? Различные повреждения организма пациента. И чем больше значение повреждений, тем хуже у него дела.
               
               
               Повреждения бывают физическими, механическими, ядовитыми, радиоактивными, клеточными и связанными с нехваткой газа для дыхания.
               
               
               Каждое повреждение различается на подтипы, к которым существуют специализированные лекарства. Но в данном руководстве, мы рассмотрим универсальные средства лечения.
               
               
               Например, универсальным средством лечения физических повреждений является Бикаридин, который можно получить, смешав Инапровалин с Углеродом. Его стандартная доза 15u.
               
               
               Средствами от механических повреждений кожи служат Келотан и Дермалин, как улучшенная версия Келотана, получающаяся после смеси его с Кислородом и Фосфором. Доза Дермалина небольшая. Всего 10u.
               
               
               Простые яды излечит Диловен, являющийся смесью калия, кремния и азота. Его нормальная дозировка 20u.
               
               
               От удушения необходимо дать пациенту немного Дексалина или его улучшенной модификации Дексалина плюс и дозой в 20u. Просто смешайте обычный Дексалин с железом и углеродом!
               
               
