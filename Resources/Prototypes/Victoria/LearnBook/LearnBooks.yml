- type: entity
  parent: BookLoreBase
  id: BookMaterialsScience2
  name: Материаловедение, том 2
  description: Данная книга рассказывает о различных материалах. Ещё в неё вложен листок с анекдотом про свиней на которых краской написали номера 1, 2 и 4.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_BookMaterialsScience2
    - type: Paper
      content: На астероидах в космическом пространстве встречается множество удивительных материалов, так необходимых для нормального функционирования станции!
      
      
        Во втором томе мы продолжим рассматривать некоторые из них!
      
      
        В запросе протолата обозначаются блюспейс кристаллы или редспейс кристаллы?
        Не беспокойтесь! Утилизаторы доставят их Вам из залежей соответствующей руды!
        
        А помимо этого медь, алюминий и свинец! И, разумеется, космеций.
      
      
