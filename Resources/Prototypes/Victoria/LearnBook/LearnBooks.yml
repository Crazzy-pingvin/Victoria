               Тут всё просто. Хочешь Маргариту? Смешай немного текиллы и в два раза меньше сока лайма.
               
               
               Достали клоуны? Покажи им, кто тут хонко… или просто смешай сливки, сахар и… банановый сок! Хонк!


               Атммосы потеряли котроль над температурой? Антифриз согреет тебя, точно говорю! В виде сливок и льда, смешанных с водкой.
               
               
