- type: entity
  parent: BookLoreBase
  id: BookSingElectro
  name: Сингулярность и Вы
  description: Данная книга это инструкция по настройке сингулярности.
  components:
    - type: Sprite
      sprite: Victoria/Objects/Misc/books.rsi
      layers:
      - state: book_SingElectro
    - type: Paper
      content: Если Вы дошли до этого руководства, то уже должны знать, как работать в инженерном отделе.
      
               Поэтому перейдем сразу к делу.
               
               Сингулярность вырабатывает огромное количество радиации, которая собирается коллекторами радиации при помощи баллонов с газообразной плазмой и преобразуют её энергию в электрическую.
               
               Однако сингулярность крайне опасна для жизни станции и поэтому работа с ней поручается самым опытным инженерам.
               
               
               Для её строительства необходимо построить клетку объемом 9х9 и установить на вершинах квадратной конструкции четыре генератора сдерживающего поля.
               
               Далее необходимо рядом с каждым генератором сдерживающего поля установить по два, в соответствии с рекомендациями NT, эмиттера, направив их излучение на генераторы.
               
               Далее, в центр конструкции устанавливается мишень в виде генератора гравитационной сингулярности и устройства включаются.
               
               За сдерживающим полем в виде голубых лучей света устанавливается необходимое количество коллекторов радиации и активируется.
               
               Необходимо также следить за наличием в коллекторах радиации баллонов с газообразной плазмой и своевременно обновлять их.
               
               Кроме того, необходимо следить за целостностью конструкции клетки и установить внешний защитный кожух от попадания метеоритов или космического мусора в устройства.
               
               Для активации сингулярности необходимо
               

                 1)	Убедиться в безопасности конструкции;
               
                 2)	Установить защиту от радиации между сингулярностью и станцией;
              
                 3)	Установить ускоритель частиц
             
               В сторону генератора гравитационной сингулярности должны быть направлены три сдерживающих излучателя УЧ.
               Далее должна быть установлена силовая установка УЧ
               Далее устанавливается топливная камера УЧ и напротив правого сдерживающего излучателя устанавливается консоль управления УЧ.
               В завершение устанавливается торцевая крышка УЧ.
              
                 4)	УЧ подключается к сети электропитания НВ и СВ кабелями и с помощью консоли сканируются части Ускорителя Частиц;
              
                 5)	Включается питание ускорителя частиц. Сила устанавливается на значение 1. НЕ БОЛЬШЕ!!!
             
                 6)	Дальнейшая работа с сингулярностью требует повышенной защиты от радиации;
            
                 7)	Необходимо следить за сохранностью защитного кожуха и своевременно ремонтировать его.
             

               Готово!
              

               Слава NT!

- type: entity
